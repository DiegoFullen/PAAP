<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'resources/img/logotipoColor.png' %}" type="image/x-icon">
        <title>Recuperaci칩n de Contrase침a</title>

        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        <link rel="stylesheet" href="{% static 'css/emailRetrieve.css'%}">
        <link rel="stylesheet" href="{% static 'resources/bootstrap/css/bootstrap.min.css'%}">

        <script src="https://kit.fontawesome.com/2cdb583688.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
    </head>

    <style>
        body{
            background:url("{% static 'resources/img/fondo.png'%}") repeat center center fixed;
        }
    </style>

    <body>
        <header>
        </header>

        <section class="vh-80 gradient-custom">
            <div class="container py-5 h-80 mt-5">
                <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-white text-black" style="border-radius: 1rem;">
                        <div class="card-body text-center mx-auto" id="cardLogin">

                            <img src="{% static 'resources/img/logotipoColor.png'%}" class="img-fluid rounded" style="max-width: 50%;" alt="...">
                            <p class="mt-3">Ingrese la cuenta y correo de recuperaci칩n correspondientes para continuar</p>
                            <div class="container cajaLimite px-5">
                                <form method="POST" action="{% url 'recover_password_email' %}">
                                    {% csrf_token %}
                                    <label for="email" class="toplabel mt-4 mb-2">Email de Cuenta</label>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="example15@example.com" required>
                                        <label for="email" id="labelEmail">example15@example.com</label>
                                    </div>
                                    <label for="password" class="toplabel mt-4 mb-2">Email de Recuperaci칩n</label>
                                    <div class="form-floating mb-4">

                                        <input type="email" class="form-control" name="retrieveEmail" id="retrieveEmail" placeholder="example16@example.com" required  >
                                        <label for="retrieveEmail" id="labelRetrieve">example16@example.com</label>
                                    </div>

                                    <button type="submit" class="btn btn-light w-100 mt-4 mb-2" id="btnSendMail">Enviar Correo</button>
                                    <button type="button" class="btn btn-outline-danger w-100 mb-3" id="btnCancel">Cancelar</button>
                                </form>
                            
                            </div>
                            
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </section>

        <script type="text/javascript" src="{% static 'js/emailRetrieve.js'%}"></script>
        <script src="{% static 'resources/bootstrap/js/bootstrap.min.js'%}"></script>
    </body>
</html>
