<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Edición Cuenta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/accountEdit.css' %}">
    <!-- Custom fonts for this template-->
    <link href="{% static 'js/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static ' https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion custom-nav" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <img src="{% static 'resources/img/logotipoColor.png'%}" class="img-fluid" id="logoDash" alt="Responsive logo">
                <div class="sidebar-brand-text mx-3"  style="font-family: 'Post No Bills Jaffna SemiBold', sans-serif; font-size: 1.8rem; color: #2E3EA5;">
                    PAAP
                </div>
                <div class="text-center d-none d-md-inline mt-3">
                    <button class="border-0" id="sidebarToggle"></button>
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading mt-4 opacity-50">
                MENU
            </div>

            <!-- Nav Item - Charts -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'dashboard'%}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Nav Item - Entrenamiento -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'ia'%}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Entrenamiento</span></a>
            </li>

             <!-- Nav Item - Tables -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'resources'%}">
                    <i class="fas fa-book"></i>
                    <span>Recursos</span></a>
            </li>

            <!-- Heading -->
            <div class="sidebar-heading mt-5">
                OTHER
            </div>

            <!-- Nav Item - Ajustes -->
            <li class="nav-item">       
                <a class="nav-link ml-2">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Ajustes</span>
                </a>
            </li>
            
            <!-- Nav Item - Pagos -->
            <li class="nav-item">
                <a class="nav-link pl-5 pl-1 especial" href="{% url 'payment'%}">
                    <i class="fas fa-solid fa-wallet"></i>
                    <span>Pagos</span></a>
            </li>

             <!-- Nav Item - Cuenta -->
            <li class="nav-item">
                <a class="nav-link pl-5 pl-1 especial" href="{% url 'account'%}">
                    <i class="fas fa-solid fa-user"></i>
                    <span>Cuenta</span></a>
            </li>
             
            <!-- Nav Item - Manual -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="#">
                    <i class="fas fa-solid fa-info"></i>
                    <span>Manual</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block mt-5">
            <hr class="sidebar-divider d-none d-md-block mt-5">
            <hr class="sidebar-divider d-none d-md-block mt-5">
            <hr class="sidebar-divider d-md-block mt-5" style="border-top: 3px solid #bbb;">

            <!-- Nav Item - Salir -->
            <li class="nav-item ml-2">
                <btn class="nav-link" id="btnSalir">
                    <span>Cerrar Sesión</span></btn>
            </li>

            <!-- Sidebar Toggler (Sidebar) -->

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <form method="POST" action="{% url 'update_profile' %}">
                    {% csrf_token %}
                    <!-- Page Heading -->
                     <!--<h1 class="h3 mb-4 text-gray-800 mt-3">placeholder algo algo sjdiasd</h1> -->
                    <div class="container mt-5"  id="accountSet">
                        <div class="row justify-content-md">  
                            <div class="col-md-auto">
                                <span style="color: #082431; font-weight: 500; font-size: 1.2rem;" class="ml-4">Mi Perfil </span> 
                                <a href="" class="btn btn-primary btn ml-4 disabled" role="button" style="background-color: rgb(240, 240, 240); border-color: lightgray; color:gray" aria-disabled="true">Editar</a>
                            </div>
                        </div>   

                        <div class="row ml-3 mt-4 infoSet">
                            <div class="col-2">
                                <img src="{% static 'resources/img/usuario.png'%}" alt="usuarioPerfil" class="imgPlaceholder">
                            </div>
                            <div class="col-3 ml-5" style="text-align: start;">
                                <label for="userName" class="col-form-label">Nombre Usuario</label>
                                <input type="text" class="form-control ml-3" id="userName" name="userName" placeholder="Usuario1234" value="{{username}}" required>
                            </div>
                            <div class="col-3 ml-5" style="text-align: start;">   
                                <label for="accountType" class="col-form-label">Tipo de Cuenta</label>
                                <input type="text"  readonly class="form-control-plaintext" id="accountType" name="accountType" placeholder="Usuario1234" value="Premium">
                            </div>
                        </div>
                    </div>

                    <dialog id="dialog">
                        <p>¿Está seguro de querer cerrar sesión?</p>
                        <button type="button" class="btn btn-outline-dark btn-sm" id="optAccept">Aceptar</button>
                        <button type="button" class="btn btn-outline-dark btn-sm" id="optCancel">Cancelar</button>
                    </dialog>

                    <div class="row" style="margin-top: 5rem;">
                        <!-- Default Card Example -->
                        <div class="card mb-4 border" id="accountInfo">
                            <div class="card-body">
                                <span style="color: #082431; font-weight: 500; font-size: 1.2rem;" class="ml-4">Información del Perfil </span>

                                <div class="row mt-4 ml-5">
                                    
                                    <div class="col-md-auto">
                                        <label for="accountName" class="col-form-label">Nombre*</label>
                                        <input type="text" class="form-control ml-3" id="accountName" name="accountName" placeholder="Héctor Mariano" value="{{name}}" required pattern="[A-Za-z]+" title="Solo se permiten carácteres">
                                    </div>

                                    <div class="col-md-auto">
                                        <label for="accountFLast" class="col-form-label">Primer Apellido*</label>
                                        <input type="text" class="form-control ml-3" id="accountFLast" name="accountFLast" placeholder="Padilla" value="{{firstlastname}}" required pattern="[A-Za-z]+" title="Solo se permiten carácteres">
                                    </div>

                                    <div class="col-md-auto">
                                        <label for="accountSLast" class="col-form-label">Segundo Apellido*</label>
                                        <input type="text" class="form-control ml-3" id="accountSLast" name="accountSLast" placeholder="Rodríguez" value="{{secondlastname}}" required pattern="[A-Za-z]+" title="Solo se permiten carácteres">
                                    </div>
                                </div>

                                <div class="row mt-3 ml-5">
                                    <div class="col">
                                        <label for="accountEmail" class="col-form-label">Correo Electrónico</label>
                                        <input type="email" readonly class="form-control-plaintext ml-3" id="accountEmail" name="accountEmail" placeholder="alumnoCeti@ceti.mx" value="{{email}}" style="width: 100%; cursor:default;" required>
                                    </div>

                                    <div class="col-5">
                                        <label for="accountPassword" class="col-form-label">Contraseña*</label>
                                        <i class="fas fa-solid fa-eye pl-3" style="color: black; cursor: pointer;" id="togglePassword"></i>
                                        <input type="password" class="form-control-plaintext ml-3" 
                                               id="accountPassword" name="accountPassword" placeholder="**********" value="{{ password }}">
                                    </div>
                                </div>

                                <div class="row mt-3 ml-5">
                                    <div class="col">
                                        <label for="accountEmailBack" class="col-form-label">Correo Recuperación*</label>
                                        <input type="email" class="form-control ml-3" id="accountEmailBack" placeholder="alumnoCeti@ceti.mx" value="{{email_recover}}" style="width: 100%;" required>
                                    </div>

                                    <div class="col-5">
                                        <label for="accountPassword" class="col-form-label">Contraseña*</label>
                                        <i class="fas fa-solid fa-eye pl-3" style="color: black; cursor: pointer;" id="togglePassword2"></i>
                                        <input type="password" class="form-control-plaintext ml-3" 
                                               id="accountPassword2" name="accountPassword2" placeholder="**********" value="{{ password }}">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <div class="row justify-content-md-end">
                        <button type="submit" class="btn btn-primary mr-3" id="confirmButton">Confirmar Cambios</button>
                        <a href="{% url 'account' %}" class="btn btn-danger btn mr-5">Cancelar</a>
                    </div>

                    </form>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
        var passwordField = document.getElementById('accountPassword');
        var icon = this;
        passwordField.type = passwordField.type === "password" ? "text" : "password";
        icon.classList.toggle('fa-eye-slash', passwordField.type === "text");
        icon.classList.toggle('fa-eye', passwordField.type === "password");
        });
    </script>
    
    <script>
        document.getElementById('togglePassword2').addEventListener('click', function() {
        var passwordField = document.getElementById('accountPassword2');
        var icon = this;
        passwordField.type = passwordField.type === "password" ? "text" : "password";
        icon.classList.toggle('fa-eye-slash', passwordField.type === "text");
        icon.classList.toggle('fa-eye', passwordField.type === "password");
        });
    </script>
     <!-- Bootstrap core JavaScript-->
     <script src="{% static 'js/vendor/jquery/jquery.min.js'%}"></script>
     <script src="{% static 'js/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
 
     <!-- Core plugin JavaScript-->
     <script src="{% static 'js/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
 
     <!-- Custom scripts for all pages-->
      
     <script src="{% static 'js/dashboard.min.js'%}"></script>
     <script src="{% static 'js/accountEdit.js' %}"></script>

</body>

</html>
