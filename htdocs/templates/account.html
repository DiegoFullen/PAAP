<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="icon" href="{% static 'resources/img/logotipoColor.png' %}" type="image/x-icon">
    <title>Cuenta</title>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <!-- Custom fonts for this template-->
    <link href="{% static 'js/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion custom-nav" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <img src="{% static 'resources/img/logotipoColor.png'%}" class="img-fluid" id="logoDash"
                    alt="Responsive logo">
                <div class="sidebar-brand-text mx-3"
                    style="font-family: 'Post No Bills Jaffna SemiBold', sans-serif; font-size: 1.8rem; color: #2E3EA5;">
                    PAAP
                </div>
                <div class="text-center d-none d-md-inline mt-3">
                    <button class="border-0" id="sidebarToggle"></button>
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading mt-4 opacity-50">
                MENU
            </div>

            <!-- Nav Item - Charts -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'dashboard'%}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Nav Item - Entrenamiento -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'ia'%}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Entrenamiento</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{% url 'resources'%}">
                    <i class="fas fa-book"></i>
                    <span>Recursos</span></a>
            </li>

            <!-- Heading -->
            <div class="sidebar-heading mt-5">
                AJUSTES
            </div>

            <!-- Nav Item - Pagos -->
            <li class="nav-item ml-2 ">
                <a class="nav-link" href="{% url 'payment' %}">
                    <i class="fas fa-solid fa-wallet"></i>
                    <span>Pagos</span></a>
            </li>

            <!-- Nav Item - Cuenta -->
            <li class="nav-item ml-2 ">
                <a class="nav-link" href="{% url 'account' %}">
                    <i class="fas fa-solid fa-user"></i>
                    <span>Cuenta</span></a>
            </li>

            <!-- Heading -->
            <div class="sidebar-heading mt-5">
                OTROS
            </div>

            <!-- Nav Item - Manual -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="#">
                    <i class="fas fa-solid fa-info"></i>
                    <span>Manual</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block mt-4">
            <hr class="sidebar-divider d-none d-md-block mt-5">
            <hr class="sidebar-divider d-none d-md-block mt-5">

            <div class="mt-auto">
                <!-- Divider -->
                <hr class="sidebar-divider" style="border-top: 3px solid #bbb;">

                <!-- Nav Item - Salir -->
                <li class="nav-item ml-2">
                    <button class="nav-link w-95 text-left border-0" id="btnSalir">
                        <span>Cerrar Sesión</span>
                    </button>
                </li>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <!--<h1 class="h3 mb-4 text-gray-800 mt-3">placeholder algo algo sjdiasd</h1> -->
                    <div class="container mt-5" id="accountSet">
                        <div class="row justify-content-md">
                            <div class="col-md-auto">
                                <span style="color: #082431; font-weight: 500; font-size: 1.2rem;" class="ml-4">Mi
                                    Perfil </span>
                                <a href="{% url 'accountEdit' %}" class="btn btn-light ml-4" role="button"
                                    aria-disabled="true">Editar</a>
                                <a href="{% static 'resources/Aviso_de_Privacidad_2025.pdf' %}"
                                    class="btn btn-light ml-4" role="button" aria-disabled="true" target="_blank">Aviso
                                    de Privacidad</a>
                            </div>
                        </div>

                        <div class="row ml-3 mt-4">
                            <div class="col-2">
                                <img src="{% static 'resources/img/usuario.png'%}" alt="usuarioPerfil"
                                    class="imgPlaceholder">
                            </div>
                            <div class="col-md-auto ml-3" style="text-align: start;">
                                <label for="userName" class="col-form-label">Nombre Usuario</label>
                                <input type="text" readonly class="form-control-plaintext" id="userName"
                                    placeholder="Usuario1234" value="{{username}}">
                            </div>
                            <div class="col-md-auto ml-3" style="text-align: start;">
                                <label for="accountType" class="col-form-label">Tipo de Cuenta</label>
                                <input type="text" readonly class="form-control-plaintext" id="accountType"
                                    placeholder="Usuario1234" value="Premium">
                            </div>
                            <div class="col-md-auto" style="text-align: start;">
                                <label for="accountTime" class="col-form-label">Entrenamiento Disponible</label>
                                <input type="text" readonly class="form-control-plaintext" id="accountTime"
                                    placeholder="6 horas" value="{{hours}} horas">
                            </div>
                        </div>
                    </div>

                    <dialog id="dialog">
                        <p>¿Está seguro de querer cerrar sesión?</p>
                        <button type="button" class="btn btn-outline-dark btn-sm" id="optAccept">Aceptar</button>
                        <button type="button" class="btn btn-outline-dark btn-sm" id="optCancel">Cancelar</button>
                    </dialog>

                    <div class="row" style="margin-top: 5rem;">
                        <!-- Default Card Example -->
                        <div class="card mb-4 border" id="accountInfo">
                            <div class="card-body">
                                <span style="color: #082431; font-weight: 500; font-size: 1.2rem;"
                                    class="ml-4">Información del Perfil </span>

                                <div class="row mt-4 ml-5">

                                    <div class="col-md-auto">
                                        <label for="accountName" class="col-form-label">Nombre</label>
                                        <input type="text" readonly class="form-control-plaintext ml-3" id="accountName"
                                            placeholder="Nombre" value="{{name}}">
                                    </div>

                                    <div class="col-md-auto">
                                        <label for="accountFLast" class="col-form-label">Primer Apellido</label>
                                        <input type="text" readonly class="form-control-plaintext ml-3"
                                            id="accountFLast" placeholder="apellido 1" value="{{firstlastname}}">
                                    </div>

                                    <div class="col-md-auto">
                                        <label for="accountSLast" class="col-form-label">Segundo Apellido</label>
                                        <input type="text" readonly class="form-control-plaintext ml-3"
                                            id="accountSLast" placeholder="Rodríguez" value="{{secondlastname}}">
                                    </div>
                                </div>

                                <div class="row mt-2 ml-5">
                                    <div class="col">
                                        <label for="accountEmail" class="col-form-label">Correo Electrónico</label>
                                        <input type="email" readonly class="form-control-plaintext ml-3"
                                            id="accountEmail" placeholder="alumnoCeti@ceti.mx" value="{{email}}">
                                    </div>

                                    <div class="col">
                                        <label for="accountPassword" class="col-form-label">Contraseña</label>
                                        <!-- Ícono de ojo -->
                                        <i class="fas fa-solid fa-eye pl-3" style="color: black; cursor: pointer;"
                                            id="togglePassword"></i>

                                        <!-- Input de contraseña -->
                                        <input type="password" readonly class="form-control-plaintext ml-3"
                                            id="accountPassword" placeholder="**********" value="{{ password}}">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'js/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'js/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->

    <script src="{% static 'js/dashboard.min.js'%}"></script>
    <script src="{% static 'js/account.js'%}"></script>

</body>

</html>
